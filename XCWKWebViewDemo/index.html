<html> 
    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf8"> 
            <script language="javascript"> 
            function shareClick() {
                window.webkit.messageHandlers.Share.postMessage({title:'测试分享的标题',content:'测试分享的内容',url:'http://www.baidu.com'});
            }
            
            function locationClick() {
                window.webkit.messageHandlers.Location.postMessage(null);
            }

            function colorClick() {
                window.webkit.messageHandlers.Color.postMessage([67,205,128,0.5]);
            }
            
            function setLocation(location) {
                asyncAlert(location);
                document.getElementById("returnValue").value = location;
            }
            
            function getQRCode(result) {
                asyncAlert(result);
                document.getElementById("returnValue").value = result;
            }
            
            function payResult(str) {
                asyncAlert(str);
                document.getElementById("returnValue").value = str;
            }
            
            function shareResult(channel_id,share_channel,share_url) {
                var content = channel_id+","+share_channel+","+share_url;
                asyncAlert(content);
                document.getElementById("returnValue").value = content;
            }
            
            function goBack() {
                window.webkit.messageHandlers.GoBack.postMessage(null);
            }
            
            function payClick() {
                window.webkit.messageHandlers.Pay.postMessage({order_no:'201511120981234',channel:'wx',amount:1,subject:'粉色外套'});
            }
            
            function payResult(str) {
                asyncAlert(str);
                document.getElementById("returnValue").value = str;
            }
            
            function asyncAlert(content) {
                setTimeout(function(){
                           alert(content);
                           },1);
            }
            
            
            //自己写的方法
            function sendMsg(cmd,param){
                var url="testapp:"+cmd+":"+param;
                document.location = url;
                asyncAlert(document.location);
            }
            function xicaohello(){
                sendMsg("alert","你好...");  
            }
            
            // alert对话框
            function ale() {
                alert("这是一个警告对话框！");
            }
            
            // confirm选择框
            function firm() {
                if(confirm("去百度看看？")) {
                    alert("你选择了去！");
                } else {
                    alert("你选择了不去！");
                }
            }
            
            // prompt输入框
            function prom() {
                var result = prompt("演示一个带输入的对话框", "这里输入你的信息");
                if(result) {
                    alert("谢谢使用，你输入的是：" + result)
                }
            }
            
            </script> 
            </head> 
    
    <body> 
        <h1> 调用 OC 方法</h1> 
        <input type="button" value="获取定位" onclick="locationClick()" /> 
        <input type="button" value="修改背景色" onclick="colorClick()" /> 
        <input type="button" value="分享" onclick="shareClick()" /> 
        <input type="button" value="小蔡Hello" onclick="xicaohello()" /> 
        <input type="button" value="返回" onclick="goBack()" /> 
        <input type="button" value="支付" onclick="payClick()" />
        <input type="submit" value="警告框" onclick="ale()" />
        <input type="submit" value="选择框" style="margin-left:20px;" onclick="firm()" />
        <input type="submit" value="输入框" style="margin-left:20px;" onclick="prom()" />

    </body> 
</html>
